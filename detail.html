<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Detail</title>
        <link rel="stylesheet" href="st.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="module" src="./detail/pokemon-detail.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="page-wrapper">
                <!-- LOGO -->
                <div class="logo-wrapper">
                    <a href="./index.html">
                        <img src="./assets/pokeball.svg" class="pokeball-logo" alt="pokeball" />
                        <h1>Pok√©dex</h1>
                        <img src="./assets/pokeball.svg" class="pokeball-logo" alt="pokeball" />
                    </a>
                </div>
                
                <!-- NAVIGATION -->
                <div class="navigation-wrapper">
                    <a href="#" class="prev-pokemon" id="leftArrow">
                        <i class='bx bx-chevron-left-circle'></i>
                        <p class="prev-text">Previous</p>
                    </a>
                    <a href="#" class="next-pokemon" id="rightArrow">
                        <p class="next-text">Next</p>
                        <i class='bx bx-chevron-right-circle'></i>
                    </a>
                </div>

                <!-- TITLE-->
                <div class="pokemon-title">
                    <p class="pokemon-name"></p>
                    <p class="pokemon-id"></p>
                </div>

                <!-- POKEMON INFO -->
                <div class="pokemon-content">
                    <!-- LEFT CONTENT -->
                    <div class="left-content">
                        <img src="" class="pokemon-img" alt="" />
                        <div class="stats-wrapper"></div>
                    </div>

                    <!-- RIGHT CONTENT -->
                    <div class="right-content">
                        <div class="pokemon-description"></div>
                        
                        <div class="info-wrapper">
                            <div class="height-wrapper">
                                <p class="info-titles">Height</p>
                                <p class="pokemon-height"></p>
                            </div>

                            <div class="weight-wrapper">
                                <p class="info-titles">Weight</p>
                                <p class="pokemon-weight"></p>
                            </div>
                                        
                            <div class="ability-wrapper"></div>
                        </div>

                        <div class="typing-wrapper">
                            <div class="type-title">Type</div>
                            <div class="typing-wrap"></div>
                        </div>

                        <div class="weakness-wrapper">
                            <div class="weakness-title">Weakness</div>
                            <div class="weakness-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
